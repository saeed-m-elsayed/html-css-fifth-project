<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <!-- START google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <!-- END google fonts -->
    <title>Frontend Mentor | Product preview card component</title>
    <!-- start normalize css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- end normalize css -->
    <!-- start main css -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- end main css -->
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="img">
          <!-- <img src="images/image-product-desktop.jpg" alt="Perfume img"> -->
        </div>
        <div class="info">
          <p class="title">Perfume</p>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p class="para">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
            <div class="pricing">
              <p class="price">$149.99</p>
              <p class="discount">$169.99</p>
            </div>
          <div class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
